<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">

	<!-- Styles css bootstrap -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="src/css/style.min.css" />

	<!-- jQuery -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>-->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://kit.fontawesome.com/76f12cea70.js" crossorigin="anonymous"></script>
	<!-- SCROOLL REVEAL JS LIBRARY CDN -->
	<script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
	<!-- local JS -->
	<script type="text/javascript" src="src/js/multi-box.min.js"></script>
</head>
<body>

	<div class="jumbotron m-4">
		<h5>Contact Form</h5>
		<hr class="my-4"/>

		<form id="contact" action="/contact.html" method="post">
			<div class="form-row m-3">
				<div class="form-group col-md-3">
					<label for="nombre" class="required">@lblNombre;:</label>
					<div class="input-group">
						<input type="text" id="nombre" name="nombre" value="" size="40" maxlength="200" class="form-control" tabindex="1" title="@titNombre;" placeholder="@phNombre;" />
						<div class="input-group-append"><span class="input-group-text" id="basic-addon2"><i class="fas fa-signature"></i></span></div>
						<span class="invalid-feedback">@nombreErrText;</span>
					</div>
				</div>
			</div>

			<div class="form-group col-md-5">
				<label for="email" class="required">@lblCorreo;</label>
				<div class="input-group">
					<input type="text" id="email" name="email" value="" size="50" maxlength="200" tabindex="2" class="form-control" title="@titCorreo;" placeholder="@phCorreo;" />
					<div class="input-group-append"><span class="input-group-text" id="basic-addon2"><i class="far fa-envelope"></i></span></div>
					<div class="invalid-feedback">@emailErrText;</div>
				</div>
				<small>@ejCorreo;</small>
			</div>

			<div class="form-row m-3">
				<div class="form-group col-md-3">
					<label for="asunto" class="required">@lblAsunto;:</label>
					<input type="text" id="asunto" name="asunto" value="" size="40" maxlength="200" class="form-control" tabindex="3" title="@titAsunto;" placeholder="@phAsunto;" />
					<span class="invalid-feedback">@asuntoErrText;</span>
				</div>
			</div>

			<div class="form-group col-md-4">
				<label for="info" class="required">Comentarios:</label>
				<textarea id="info" class="form-control" tabindex="7" cols="62" rows="6" maxlength="600"></textarea>
					<span class="invalid-feedback">@infoErrText;</span>
				<p>NÂº de caracteres restantes = <span id="counter-info">600</span></p>
			</div>

			<hr/>
			<button type="submit" class="btn btn-primary ajax-submit" tabindex="100" title="@titAcceder;">@lblEnviar; &raquo;</button>
			<button type="reset" class="btn btn-light ml-2" tabindex="101" title="@titRestaurar;">&olarr; @lblLimpiar;</button>
			<!-- Example single danger button -->
			<div class="btn-group ml-2">
				<button type="button" class="btn btn-danger dropdown-toggle" tabindex="102" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action</button>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Action</a>
					<a class="dropdown-item" href="#">Another action</a>
					<a class="dropdown-item" href="#">Something else here</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="#">Separated link</a>
				</div>
			</div>
			<button href="contact.html?number=14,63" class="ajax btn btn-success ml-2" tabindex="103">Ajax Send &raquo;</button>
		</form>

		<div append="src/tpl/forms/public/links.html" />
	</div>
    
</body>
</html>
